{% extends "base.html" %}
{% block title %}Создание категории{% endblock %}
{% block container %}
    <h1>Создание категории</h1>
    <form method="post">
        <input type="text" name="name" placeholder="Название">
        <select size="3" name="group_id">
            {% for item in groups %}
                <option value="{{ item.id }}">{{ item.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}

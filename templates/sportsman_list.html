{% extends "base.html" %}
{% block title %}
Список студентов
{% endblock %}
{% block container %}
<h1>Список спортсменов</h1>
<ul>

    {% for item in objects_list %}
    <li>
        {{item.firstname}} {{item.lastname}}
        {% for group in item.groups %}

        {% endfor %}
    </li>
    {% endfor %}
</ul>
{% endblock %}

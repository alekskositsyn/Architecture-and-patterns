{% extends "base.html" %}
{% block title %}Список категорий{% endblock %}
{% block container %}
    <h1>Список категорий</h1>
    <ul>
        {% for item in objects_list %}
            <li>
                {{ item.name }} <span>Количество групп: {{ item.group_count() }}</span>

            </li>
        {% endfor %}
    </ul>
{% endblock %}

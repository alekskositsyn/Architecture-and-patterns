{% extends "base.html" %}
{% block title %}Создание группы{% endblock %}
{% block container %}
    <h1>Создание группы</h1>
    <form method="post">
        <select size="3" name="group_type">#}
            <option value="start">Начальная группа</option>
            <option value="medium">Средняя группа</option>
            <option value="pro">Профессионалы</option>
        </select>
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
